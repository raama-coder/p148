<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Loading Assets  -->
      <a-a-assets>
        <a-asset-item id="bench" src="assets/bench/scene.gltf"></a-asset-item>
        <a-asset-item id="street" src="assets/street/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="assets/lamp/scene.gltf"></a-asset-item>
        <a-asset-item id="cat" src="assets/cat/scene.gltf"></a-asset-item>
        <a-asset-item id="girl" src="assets/girl/scene.gltf"></a-asset-item>
      </a-a-assets>
      <a-sky color="#2a281e"></a-sky>

      <!-- BG scene -->
      <a-box
        id="background-scene"
        src="assets/background.jpg"
        position="0 12.48 -5.67"
        width="50"
        height="40"
      >
      </a-box>

      <!-- Street -->
      <a-entity shadow="receive:true;">
        <a-entity
          scale="0.3 0.3 0.4"
          gltf-model="#street"
          position="0 0 4"
          rotation="0 90 0"
        ></a-entity>

      <!-- Bench -->
      <a-entity
        scale="3 2 1.5"
        gltf-model="#bench"
        position="4 0 -2"
        shadow="cast:true;"
      ></a-entity>

      <!-- Street Lamp -->
      <a-entity
        scale="0.5 0.8 0.4"
        gltf-model="#lamp"
        position="-6 0 -4.5"
        rotation="15 15 0"
      ></a-entity>

      <!-- Cat -->
      <a-entity
        scale="0.04 0.04 0.04"
        gltf-model="assets/cat/scene.gltf"
        position="3.3 0 1"
        rotation="0 -30 0"
        shadow="cast:true;"
      ></a-entity>

      <!-- Girl -->
      <a-entity
        scale="0.004 0.004 0.0038"
        gltf-model="#girl"
        position="5 4 -6.5"
        shadow="cast:true;"
      ></a-entity>
      <!-- CAMERA -->

      <a-camera position="0 5 15">
      </a-camera>

      <!-- Lights in Scene  -->
      <a-entity
        light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
        position="-6.8 11 -4"
      >
      </a-entity>
      <a-entity light="type: ambient;"> </a-entity>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
